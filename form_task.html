<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
    <fieldset>
        <table border="0" cellspacing="6" cellpadding="4" width="850">
      <tr>
        <td ><strong>FullName</strong></td>
        <td ><input type="text" name="fullname" maxlength="20" size="30" >(max 20 char a-z and A-Z)</td>
      </tr>
      
      <tr>
        <td ><strong>Lastname</strong></td>
        <td ><input type="text" name="lastname" maxlength="20" size="30" >(max 20 char a-z and A-Z)</td>
      </tr>

    <label type="Date">
        <td><strong>Date of Birth</strong></td>
        <td>
          <select name="Date">
            <option >1</option>
            <option >2</option>
            <option >3</option>
            <option >4</option>
            <option >5</option>
            <option >31</option>
          </select>
        </td>
        <td>
          <select name="month">
            <option>January</option>
            <option>February</option>
            <option>March</option>
            <option>April</option>
            <option>May</option>
            <option>June</option>
            <option>July</option>
            <option>August</option>
            <option>September</option>
            <option>October</option>
            <option>November</option>
            <option>December</option>
          </select>
        </td>
        <td>
          <select name="year">
            <option>2025</option>
            <option>2024</option>
            <option>2023</option>
            <option>2022</option>
          </select>
        </td> 
    </label>


      <tr>
        <td ><strong>GENDER</strong></td>
        <td>
          <label><input type="radio" name="gender" value="male"> male</label>
          <label><input type="radio" name="gender" value="female"> female</label>
        </td>
      </tr>


      <tr>
        <td><strong>EMAIL ID</strong></td>
        <td colspan="6"><input type="email" name="email" size="60"></td>
      </tr>

      <tr>
        <td><strong>MOBILE NO</strong></td>
        <td colspan="6"><input type="tel" name="mobile"   size="60"></td>
      </tr>

      <tr>
        <td><strong>ADDRESS</strong></td>
        <td colspan="6"><textarea name="address" rows="6" cols="60"></textarea></td>
      </tr>


      <tr>
        <td><strong>CITY</strong></td>
        <td><input type="text" name="city" size="20"></td> 
      </tr>
      <tr>
        <td><strong>PINCODE</strong></td>
        <td><input type="text" name="pincode" maxlength="6" size="20" ></td>
      </tr>
      <tr>
        <td><strong>STATE</strong></td>
        <td ><input type="text" name="state" size="20"></td>
      </tr>

      <tr>
        <td><strong>COUNTRY</strong></td>
        <td><input type="text" name="country" size="20"></td>
      </tr>


      <tr>
        <td valign="top"><strong>HOBBIES</strong></td>
        <td colspan="6">
          <label><input type="checkbox" name="hobby" value="drawing"> Drawing</label>

          <label><input type="checkbox" name="hobby" value="singing"> Singing</label>

          <label><input type="checkbox" name="hobby" value="dancing"> Dancing</label> <br>

          <label><input type="checkbox" name="hobby" value="other"> Other</label>
          <input type="text" name="hobby_other" size="20">
        </td>
      </tr>

      
      <tr>
        <td colspan="7"><strong>Qualification</strong></td>
      </tr>

      <tr>
        <td><strong>sl.no</strong></td>
        <td><strong>Examination</strong></td>
        <td><strong>Board</strong></td>
        <td><strong>Percentage</strong></td>
        <td colspan="2"><strong>Year of pass</strong></td>
        <td></td>
      </tr>

      <tr>
        <td>01</td>
        <td><input type="text" name="exam1" size="18"></td>
        <td><input type="text" name="board1" size="18"></td>
        <td><input type="text" name="percent1" size="10"></td>
        <td colspan="2"><input type="text" name="year1" size="12"></td>
        <td></td>
      </tr>

      <tr>
        <td>02</td>
        <td><input type="text" name="exam2" size="18"></td>
        <td><input type="text" name="board2" size="18"></td>
        <td><input type="text" name="percent2" size="10"></td>
        <td colspan="2"><input type="text" name="year2" size="12"></td>
        <td></td>
      </tr>

      <tr>
        <td>03</td>
        <td><input type="text" name="exam3" size="18"></td>
        <td><input type="text" name="board3" size="18"></td>
        <td><input type="text" name="percent3" size="10"></td>
        <td colspan="2"><input type="text" name="year3" size="12"></td>
        <td></td>
      </tr>

      <tr>
        <td>04</td>
        <td><input type="text" name="exam4" size="18"></td>
        <td><input type="text" name="board4" size="18"></td>
        <td><input type="text" name="percent4" size="10"></td>
        <td colspan="2"><input type="text" name="year4" size="12"></td>
        <td></td>
      </tr>


      <tr>
        <td colspan="7"><strong>COURSES APPLIED FOR</strong></td>
      </tr>

      <tr>
        <td colspan="7">
          <label><input type="checkbox" name="course" value="BCA"> BCA</label>

          <label><input type="checkbox" name="course" value="B.Com"> B.Com</label>

          <label><input type="checkbox" name="course" value="B.Sc"> B.Sc</label>
          
          <label><input type="checkbox" name="course" value="B.A"> B.A</label>
        </td>
      </tr>

      <tr>
        <td colspan="7" align="center">
          <input type="submit" value="submit">
          <input type="reset" value="reset">
        </td>
      </tr>
    </table>
    </fieldset>
  </form>
</body>
</html>
